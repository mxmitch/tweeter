<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- External Google Fonts Bungee/Source Sans Pro-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,400i,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/afa696a2f8.js" crossorigin="anonymous"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  <!-- Mobile initial scale set to 1-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="header-padding">
      <h1>tweeter</h1>
      <span><strong>Write</strong> a new tweet<i id="write-tweet" class="fas fa-angle-double-down fa-2x"></i></span>
    </div>
  </nav>

  <header id="hero">
    <img src="/images/profile-hex.png">
    <h2>MxMitch</h2>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet">
      <h2>Compose Tweet</h2>
      <div id="error"></div>
      <form>
        <textarea action="/tweets/" method="post" id="tweet-form" name="text"
          placeholder="What are you humming about?"></textarea>
        <div class="button-container">
          <input type="submit" value="Tweet">
        </div>
        <span class="counter">0</span>
      </form>
    </section>
    <section id="tweet-container">
    </section>
    <button id="back-to-top"><i class="fas fa-angle-double-up fa-2x"></i></button>
  </main>
</body>

</html>
